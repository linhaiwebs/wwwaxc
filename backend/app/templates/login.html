<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card login-card border-0">
                    <div class="card-header login-header text-center py-4">
                        <h3 class="mb-0">AI股价診断</h3>
                        <small>管理后台登录</small>
                    </div>
                    <div class="card-body p-4">
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                        
                        <form method="post" action="/admin/login">
                            <input type="hidden" name="_token" value="{{ request.headers.get('x-csrf-token', '') }}">
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username" name="username" value="admin" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="password" name="password" value="admin123" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" onclick="console.log('提交登录表单')">登录</button>
                        </form>
                        
                        <div class="mt-4 text-center">
                            <small class="text-muted">
                                默认账号: admin / admin123
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 添加表单提交调试
        document.querySelector('form').addEventListener('submit', function(e) {
            console.log('表单提交事件触发');
            console.log('用户名:', document.getElementById('username').value);
            console.log('密码:', document.getElementById('password').value);
        });
        
        // 检查网络请求
        if (window.fetch) {
            const originalFetch = window.fetch;
            window.fetch = function(...args) {
                console.log('Fetch请求:', args);
                return originalFetch.apply(this, args);
            };
        }
    </script>
</body>
</html>

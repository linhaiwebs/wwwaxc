<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}管理后台{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: #adb5bd;
        }
        .sidebar .nav-link:hover {
            color: #fff;
        }
        .sidebar .nav-link.active {
            color: #fff;
            background-color: #495057;
        }
        .main-content {
            margin-left: 0;
        }
        @media (min-width: 768px) {
            .main-content {
                margin-left: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h5 class="text-white">AI股价診断</h5>
                        <small class="text-muted">管理后台</small>
                    </div>
                    
                    {% if admin_user %}
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.url.path == '/admin/' %}active{% endif %}" href="/admin/">
                                <i class="bi bi-speedometer2"></i>
                                仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'conversions-page' in request.url.path %}active{% endif %}" href="/admin/conversions-page">
                                <i class="bi bi-arrow-repeat"></i>
                                转换记录
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'events-page' in request.url.path %}active{% endif %}" href="/admin/events-page">
                                <i class="bi bi-activity"></i>
                                事件记录
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'conversion-links-page' in request.url.path %}active{% endif %}" href="/admin/conversion-links-page">
                                <i class="bi bi-link-45deg"></i>
                                转换链接
                            </a>
                        </li>
                        <hr class="text-muted">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/logout">
                                <i class="bi bi-box-arrow-right"></i>
                                退出登录
                            </a>
                        </li>
                    </ul>
                    
                    <div class="mt-4 pt-4 border-top border-secondary">
                        <small class="text-muted d-block px-3">
                            当前用户: {{ admin_user.username }}
                        </small>
                    </div>
                    {% endif %}
                </div>
            </nav>

            <!-- 主内容区域 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
